<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            ex_Rate();
            order_listing();
        });
        function ex_Rate(){
            $.ajax({
                type: "GET",
                url: "http://spartacodingclub.shop/sparta_api/rate",
                data: {},
                success: function (response) {
                    let today_rate = response['rate'];

                    let temp_html = `<p class="bluefont"><br>달러-원 환율:${today_rate}</p>`

                    $('#info').append(temp_html);
                }
            })
        }
    </script>

    <title>쇼핑몰</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        *{
            font-family: 'Black Han Sans', sans-serif;
            font-family: 'Gowun Dodum', sans-serif;
        }

        .sell{
            width: 500px;
            margin: auto;
        }
        .notebook{
            width: 500px;
            height: 300px;
            display: block;
            margin-bottom: 10px;
        }
        .bluefont{
            color: blue;
        }
        .table{
            width:800px;
            margin:auto;
            margin-top:25px;
        }
    </style>

    <script>

    function order_listing() {
        // 주문목록 보기 API 연결
        $.ajax({
            type: "GET",
            url: "/order",
            data: {},
            success: function (response) {
                let orders = response['all_orders'];

                for(let i = 0; i < orders.length; i++){
                    let name = orders[i]['name'];
                    let quantity = orders[i]['quantity'];
                    let address = orders[i]['address'];
                    let phone_num = orders[i]['phone_num'];

                    let temp_html = `<tr>
                                        <th scope="row">${name}</th>
                                        <td>${quantity}</td>
                                        <td>${address}</td>
                                        <td>${phone_num}</td>
                                     </tr>`

                    $('#order_info').append(temp_html);
                }
            }
        })
    }

    function order() {
        // 주문하기 API 연결, 넘겨줄 값을 변수로 먼저 지정

        let name = $('#custom_name').val();
        let quantity = $('#inputGroupSelect01').val();
        let address = $('#custom_address').val();
        let phone_num = $('#custom_num').val();

        $.ajax({
            type: "POST",
            url: "/order",
            data: {name_give:name, quantity_give:quantity, address_give:address, phone_give:phone_num},
            success: function (response) { // 성공하면 실행
                alert(response["msg"]);
                window.location.reload();
            }
        })
    }
</script>

</head>

<body>
    <div class="sell">
        <img class="notebook" src="https://www.thegear.kr/news/photo/old/imgdata/thegear_co_kr/201704/2017040317565422.jpg">
        <h1 style="margin:0px 0px 0px 10px; display:inline">노트북을 팝니다</h1>
        <span>가격: 1,500,000원/대</span>
        <div id="info" style="margin:20px 0px 20px 0px;">삼성 노트북9 올웨이즈 13의 무게는 799g입니다.<br>
            가벼우면 내구성이 걱정되는데, 매끈한 본체 케이스는 컴퓨터 수치제어<br>
            제조 공법의 마그네슘 합금으로 만들어져 튼튼합니다.<br>
            작고 가벼운 소형 어댑터도 장점이에요.</div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주문자 이름</span>
            </div>
            <input type="text" id="custom_name" class="form-control" placeholder="" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">수량</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>&nbsp;-- 수량을 선택하세요 --</option>
                <option value="1">1대</option>
                <option value="2">2대</option>
                <option value="3">3대</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">주소</span>
            </div>
            <input type="text" id="custom_address" class="form-control" placeholder="" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">전화번호</span>
            </div>
            <input type="text" id="custom_num" class="form-control" placeholder="" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <button onclick="order()" style="margin:auto; display:block;" type="button" class="btn btn-primary">주문하기</button>

    </div>

    <table class="table">
        < >
            <tr>
              <th scope="col">이름</th>
              <th scope="col">수량</th>
              <th scope="col">주소</th>
              <th scope="col">전화번호</th>
            </tr>
        </thead>
        <tbody id="order_info">
        </tbody>
    </table>
</body>

</html>
